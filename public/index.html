<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <!--
        manifest.json provides metadata used when your web app is added to the
        homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
      -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <!--
        Notice the use of %PUBLIC_URL% in the tags above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.

        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
      -->
    <script src="/webviewer/lib/webviewer.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/please-wait/0.0.5/please-wait.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/spinkit/1.2.5/spinners/11-folding-cube.min.css" rel="stylesheet" />
    <title>Customer Portal - Vitralogy</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
        This HTML file is a template.
        If you open it directly in the browser, you will see an empty page.

        You can add webfonts, meta tags, or analytics to this file.
        The build step will place the bundled scripts into the <body> tag.

        To begin the development, run `npm start` or `yarn start`.
        To create a production bundle, use `npm run build` or `yarn build`.
      -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/please-wait/0.0.5/please-wait.min.js"></script>

    <style>
        .pg-loading-screen {
            background: #f2f2f2;
            background: -moz-radial-gradient(center, ellipse cover, #f2f2f2 53%, #e8e8e8 100%);
            background: -webkit-radial-gradient(center, ellipse cover, #f2f2f2 53%, #e8e8e8 100%);
            background: radial-gradient(ellipse at center, #f2f2f2 53%, #e8e8e8 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f2f2f2', endColorstr='#e8e8e8', GradientType=1);
        }

        .pg-loading-screen .pg-loading-center-middle {
            color: #f4f4f4;
        }

        .sk-folding-cube .sk-cube1:before {
            background-color: #49c1ea;
        }

        .sk-folding-cube .sk-cube2:before {
            background-color: #a1c961;
        }

        .sk-folding-cube .sk-cube3:before {
            background-color: #f99158;
        }

        .sk-folding-cube .sk-cube4:before {
            background-color: #f45bbd;
        }

        .pg-loading-screen .pg-loading-html {
            margin-top: 40px;
        }
    </style>
    <script type="text/javascript">
        window.loading_screen = window.pleaseWait({
            logo: "%PUBLIC_URL%/logo.png",
            loadingHtml: "<div class='sk-spinner sk-folding-cube'><div class='sk-cube1 sk-cube'></div><div class='sk-cube2 sk-cube'></div><div class='sk-cube4 sk-cube'></div><div class='sk-cube3 sk-cube'></div></div></p>"
        });
    </script>
</body>

</html>
